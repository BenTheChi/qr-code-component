<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    h1 {
      font-size: 20px;
      font-family: 'Outfit', sans-serif;
      font-weight: 800;
      color: hsl(218, 44%, 22%);
    }

    p {
      font-size: 16px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      color: hsl(216, 15%, 48%);
    }

    body {
      background-color: hsl(212, 45%, 89%);
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div
      style="text-align: center; width: 300px; border-radius: 15px; background-color: white; padding: 16px 16px 40px;">
      <div style="border-radius: 15px; overflow: hidden; width: 100%; max-width: 300px; margin: 0 auto;">
        <img src="./images/image-qr-code.png" alt="QR Code" style="width: 100%; max-width: 300px;">
      </div>
      <h1>Improve your front-end skills by building project</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
